{% extends 'base.html' %}

{% block content %}
<style>
    form {
        border: 4px solid rgb(89, 7, 254);
        display: inline-block;
        margin-left: 30%;
        padding: 8px;
    }

    form input {
        padding: 5px;
        margin: 2%;
    }
</style>

<form action="/update/{{student.id}}" method="post">

    {% csrf_token %}

    <table>
        <tr>
            <th>Book_name:</th>
            <td><input type="text" name="book_name" required value="{{student.book_name}}"></td>
        </tr>

        <tr>
            <th>Author:</th>
            <td><input type="text" name="author" required value="{{student.author}}"></td>
        </tr>

        <tr>
            <th>Published by:</th>
            <td><input type="text" name="published" required value="{{student.published}}"></td>
        </tr>

        <tr>
            <th></th>
            <td><button type="submit" class="btn btn-success">Update</button></td>
        </tr>
    </table>


</form>

{% endblock %}
